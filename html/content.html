<script src="/js/db_handler/get_orders.js"></script>
<script src="/js/session_management/logout.js"></script>
<button id="btnLogout" class="btn px-5 btn-outline-light">Log out</button>

<script id="rowOrder" type="text/x-handlebars-template">
  {{#each orders}}
      <th scope="row">{{order_id}}</th>
      <td>{{customer_id}}</td>
      <td>{{order_date}}</td>
      <td>{{delivery_date}}</td>
      <td>{{status}}</td>
      <td><button class="btn btn-secondary">Edit</button></td>
    </tr>
  {{/each}}
</script>

<div class="container bg-dark p-5">
  <table class="table table-dark table-hover">
    <thead>
      <tr>
        <th scope="col">Order ID</th>
        <th scope="col">Customer</th>
        <th scope="col">Order date</th>
        <th scope="col">Delivery date</th>
        <th scope="col">Status</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody id="tbodyOrder">
    </tbody>
  </table>
</div>
