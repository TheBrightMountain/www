<div class="container p-5" id="login">
    <div class="row d-flex justify-content-center align-content-center">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card bg-dark text-white">
                <div class="card-body p-5 text-center">
                    <div class="mb-5 mt-4 pb-5">
                        <script src="js/session_management/login.js"></script>
                        <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                        <p class="text-white-50 mb-5">Please enter your email and password!</p>
                        <form method="POST" id="loginForm">
                            <div class="mb-3 text-start">
                                <label for="inputEmail" class="form-label">Email address</label>
                                <input type="email" class="form-control bg-dark text-white" id="inputEmail" autocomplete="off">
                            </div>
                            <div class="mb-5 text-start">
                                <label for="inputPassword" class="form-label">Password</label>
                                <input type="password" class="form-control bg-dark text-white" id="inputPassword" autocomplete="off">
                            </div>
                            <button type="submit" class="btn px-5 btn-outline-light">Log in</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
